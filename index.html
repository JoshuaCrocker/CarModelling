<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Car Modelling</title>
  </head>
  <body>

    <script src="src/Vector2D.js"></script>
    <script src="src/Car.js"></script>
    <script>
      var car = new Car();
      car.heading = new Vector2D(1, 1);

      setInterval(function() {
        var vel = car.getVelocity();

        console.log("[" + vel.getX() + ", " + vel.getY() + "]");
      }, 100);
    </script>
  </body>
</html>
